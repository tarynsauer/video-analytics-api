default: &default
  host: localhost
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: video-analytics-api_development

test:
  <<: *default
  database: video-analytics-api_test

production:
  <<: *default
  database: video-analytics-api_production
  username: video-analytics-api
  password: <%= ENV['VIDEO-ANALYTICS-API_DATABASE_PASSWORD'] %>
